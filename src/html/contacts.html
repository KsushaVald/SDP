<section class="section-contacts">
  <div class="container section-contacts__container">
    <div class="section-contacts__left-block">
      <h2 class="section-header section-contacts__header">Мы всегда вам рады!</h2>
      <p class="section-contacts__text">
        Безусловно, новая модель организационной деятельности в&nbsp;значительной степени обусловливает важность распределения внутренних резервов и&nbsp;ресурсов.
        <span class="section-contacts__span" tabindex="0"></span>
      </p>
      <form class="section-contacts__form">
        <input type="text" class="section-contacts__input contact-input" placeholder="Как вас зовут?" name="name" id="name" data-validate-field="name">
        <input type="text" class="section-contacts__input contact-input" placeholder="Ваш телефон" name="phone" id="phone" data-validate-field="phone">
        <input type="email" class="section-contacts__input contact-input" placeholder="Ваш e-mail" name="email" id="email" data-validate-field="email">
        <button class="section-contacts__btn btn btn-icon btn-type-1">Отправить</button>
        <input type="checkbox" class="section-contacts__checkbox checkbox" id="checkbox" checked>
        <label for="checkbox" class="section-contacts__label checkbox-label">Принимаю <a href="#" class="section-contacts__label-link checkbox-label__link">пользовательское соглашение</a></label>
      </form>
    </div>
    <picture class="section-contacts__picture">
      <source media="(max-width: 768px)" srcset="/img/contacts_768.png">
      <source media="(max-width: 1024px)" srcset="/img/contacts_1024.png">
      <img class="section-contacts__img" src="/img/contacts.png" alt="">
    </picture>
  </div>
</section>
